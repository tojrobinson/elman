<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>elements.js div</title>
      <link rel="stylesheet" href="style.css">
      <script type="text/javascript" src="../src/elements.js"></script>
   </head>
   <body>
      <h1>sort div</h1>
      <div id="os-versions" class="div-example">
         <div>Ubuntu 12.04 LTS</div>
         <div>Fedora 20</div>
         <div>Ubuntu 13.10</div>
         <div>Red Hat 8.0</div>
         <div>Fedora 19</div>
         <div>Red Hat 9</div>
         <div>Debian 7.3</div>
      </div>
      <button id="sort-os">sort divs</button>
      <script>
         var ejs = elementsJS();

         ejs.sync({
            containerId: 'os-versions',
            elementType: 'div'
         });

         document.getElementById('sort-os').onclick = function() {
            ejs.sort({numeric: false});
         }
      </script>
   </body>
</html>
