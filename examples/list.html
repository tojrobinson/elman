<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>elements.js list</title>
      <link rel="stylesheet" href="style.css">
      <script type="text/javascript" src="../src/elements.min.js"></script>
   </head>
   <body>
      <h1>sort list</h1>
      <ul id="os-versions">
         <li>Ubuntu 12.04 LTS</li>
         <li>Fedora 20</li>
         <li>Ubuntu 13.10</li>
         <li>Red Hat 8.0</li>
         <li>Fedora 19</li>
         <li>Red Hat 9</li>
      </ul>
      <button id="sort-os">sort list</button>
      <script>
         var ejs = elementsJS();

         ejs.sync({
            containerId: 'os-versions',
            elementType: 'li'
         });

         document.getElementById('sort-os').onclick = function() {
            ejs.sort({numeric: false});
         }
      </script>
   </body>
</html>
